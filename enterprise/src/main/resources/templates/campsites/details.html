<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "DM Sans", sans-serif;
            background: #fafafa;
            padding: 0;
        }

        .header {
            padding: 20px 40px;
            background: white;
            border-bottom: 1px solid #e5e5e5;
            font-size: 24px;
            font-weight: 700;
        }

        .content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Image gallery (simple version: one large image) */
        .hero-image {
            width: 100%;
            height: 420px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 30px;
            background: #eee;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 10px;
        }

        .location {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        .description {
            font-size: 16px;
            line-height: 1.55;
            margin-bottom: 32px;
            max-width: 800px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h3 {
            font-size: 20px;
            margin-bottom: 12px;
        }

        .price {
            font-size: 20px;
            font-weight: 600;
        }

        .amenities-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }

        .amenity {
            padding: 10px 14px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e3e3e3;
            font-size: 14px;
        }

           .details-actions {
        margin-top: 30px;
        padding-bottom: 40px;
    }

        .primary-btn {
            display: inline-block;
            background-color: #2d3bfa;
            color: white;
            font-family: "DM Sans", sans-serif;
            font-size: 1rem;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.15s ease;
        }

        .primary-btn:hover {
            background-color: #2330d9;
            transform: translateY(-1px);
        }

        .primary-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>

<header class="header">Campassist</header>

<div class="content">

    <img class="hero-image"
         th:src="${#lists.isEmpty(campsite.images) ? '/img/placeholder.jpg' : campsite.images[0]}"
         alt="Campsite image">

    <h1 class="title" th:text="${campsite.name}">Campsite Name</h1>
    <p class="location"
       th:text="${campsite.city + ', ' + campsite.state}">
        City, State
    </p>

    <div class="section">
        <h3>About this campsite</h3>
        <p class="description" th:text="${campsite.description}">
            Description text goes here.
        </p>
    </div>

    <div class="section" th:if="${campsite.amenities != null}">
        <h3>Amenities</h3>
        <div class="amenities-list">
            <div class="amenity" th:each="a : ${campsite.amenities}" th:text="${a}"></div>
        </div>
    </div>

    <div class="section">
        <h3>Pricing</h3>
        <p class="price" th:text="${'$' + campsite.pricePerNight + ' / night'}"></p>
    </div>

    <div class="details-actions">
        <a class="primary-btn" href="#" role="button">Book this Campsite</a>
    </div>
</div>

</body>
</html>
